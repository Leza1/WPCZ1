<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="50 0 650 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .tank-outline { fill: none; stroke: #666; stroke-width: 3; }
    .tank-water { fill: #09C; opacity: 0.8; }
    .tank-label { font-family: Arial; font-size: 24px; text-anchor: middle; }
    .pipe { fill: none; stroke: #888; stroke-width: 8; }
    .wire-red { fill: none; stroke: red; stroke-width: 3; }
    .wire-green { fill: none; stroke: green; stroke-width: 3; }
    .float-switch { fill: #FF7700; stroke: #000; stroke-width: 1; }
    .float-switch-top { fill: #FFCC00; stroke: #000; stroke-width: 1; }
    .circuit-breaker { fill: #FFF; stroke: #000; stroke-width: 1; }
    .circuit-breaker-text { font-family: Arial; font-size: 14px; text-anchor: middle; }
    .pump { fill: #09C; stroke: #000; stroke-width: 2; }
    .pump-label { font-family: Arial; font-size: 18px; text-anchor: middle; }
    .water-drop { fill: #09C; }
    .voltage { font-family: Arial; font-size: 18px; font-weight: bold; fill: #FFF; }
    .voltage-bg { fill: #09C; rx: 10; ry: 10; }
    
    @keyframes flow-water {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes blink-red {
      0%, 49%, 100% { opacity: 0; }
      50%, 99% { opacity: 1; }
    }
    
    @keyframes pump-running {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
    }
    
    @keyframes water-level {
      0%, 100% { height: 200px; y: 250px; }
      50% { height: 300px; y: 150px; }
    }
    
    @keyframes float-switch-move {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-100px); }
    }
    
    .water-flowing { animation: flow-water 2s infinite; }
    .pump-active { animation: pump-running 1s infinite linear; }
    .water-level-change { animation: water-level 15s infinite ease-in-out; }
    .float-switches { animation: float-switch-move 15s infinite ease-in-out; }
    .active-light { animation: blink-red 1s infinite; }
  </style>
  
  <!-- Background and tank -->
  <rect x="50" y="0" width="650" height="600" fill="#f9f9f9"/>
  
  <!-- Water tank -->
  <rect x="150" y="100" width="200" height="350" class="tank-outline" rx="10" ry="10"/>
  <rect x="150" y="250" width="200" height="200" class="tank-water water-level-change"/>

  <rect x="470" y="480" width="100" height="100" fill="#09C" rx="10" ry="10"/>
  
  <!-- Base -->
  <path d="M 100 450 H 500" class="pipe"/>
  
  <!-- Circuit breaker -->
  <rect x="560" y="180" width="80" height="140" class="circuit-breaker"/>
  <rect x="570" y="220" width="60" height="30" fill="#09C"/>
  <rect x="570" y="270" width="60" height="30" fill="#09C"/>
  <text x="600" y="240" class="circuit-breaker-text" fill="white">ON</text>
  <text x="600" y="290" class="circuit-breaker-text" fill="white">OFF</text>
  <text x="600" y="340" class="circuit-breaker-text">WPCZ1</text>
  
  <!-- Wires -->
  <path d="M 300 150 V 70 H 450 V 390" class="wire-green"/>
  <path d="M 480 420 H 520 V 560" class="wire-green"/>
  <path d="M 210 400 H 210 V 30 H 600 V 180" class="wire-red"/>
  <path d="M 560 280 H 510 L 470 400" class="wire-red"/>
  
  <!-- Float switches -->
  <g class="float-switches">
    <rect x="200" y="240" width="20" height="40" class="float-switch-top"/>
    <rect x="200" y="380" width="20" height="40" class="float-switch"/>
  </g>
  
  <!-- Pump and housing -->
  <circle cx="450" cy="415" r="30" class="pump"/>
  
  <!-- Water drops -->
  <g class="water-flowing">
    <circle cx="520" cy="440" r="5" class="water-drop"/>
    <circle cx="520" cy="460" r="5" class="water-drop"/>
    <circle cx="520" cy="480" r="5" class="water-drop"/>
    <circle cx="450" cy="380" r="5" class="water-drop"/>
    <circle cx="450" cy="360" r="5" class="water-drop"/>
    <circle cx="450" cy="340" r="5" class="water-drop"/>
    <circle cx="450" cy="320" r="5" class="water-drop"/>
    <circle cx="450" cy="300" r="5" class="water-drop"/>
    <circle cx="450" cy="280" r="5" class="water-drop"/>
    <circle cx="450" cy="260" r="5" class="water-drop"/>
    <circle cx="450" cy="240" r="5" class="water-drop"/>
    <circle cx="450" cy="220" r="5" class="water-drop"/>
    <circle cx="450" cy="200" r="5" class="water-drop"/>
    <circle cx="450" cy="180" r="5" class="water-drop"/>
    <circle cx="450" cy="160" r="5" class="water-drop"/>
    <circle cx="450" cy="140" r="5" class="water-drop"/>
    <circle cx="450" cy="120" r="5" class="water-drop"/>
    <circle cx="450" cy="100" r="5" class="water-drop"/>
    <circle cx="450" cy="80" r="5" class="water-drop"/>
  </g>
  
  <!-- Status indicator -->
  <circle cx="600" cy="200" r="10" fill="yellow" class="active-light"/>
</svg>